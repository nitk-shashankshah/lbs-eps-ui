<div class="header">

            <div class="title">CLOUD MANAGEMENT FOR  RUCKUS NETWORK SERVICES</div>

</div>
<div class="row">
	<div class="col-sm-3"></div>
    <div class="col-sm-6">        
        <div class="account-wall"s>					
        <div class="panel-group">
        <div class="panel panel-default">            
        <div class="panel-body">   
        <h4 style="float:left;">Change Password</h4>
        <hr style="clear:both;">        
        Welcome {{username}}. <br><Br>This is your first login therefore please set your password.
        <form  *ngIf="!output;else resetted;" class="form-signin" #f="ngForm" (ngSubmit)="onSubmit(f.value)">				
        <input type="password" class="form-control" placeholder="Password" required name="password" ngModel>
        <input type="password" class="form-control"  name="confirmpassword"  placeholder="Confirm Password" required ngModel>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </form>			
        
        <ng-template #resetted>
            &nbsp;&nbsp;&nbsp;&nbsp;Your password has been reset.&nbsp;&nbsp;&nbsp;&nbsp;
            <a routerLink='/login'>Login again</a>
        </ng-template>        
        </div>
        </div>
        </div>
		</div>
	</div>
</div>
